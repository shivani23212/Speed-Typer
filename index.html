<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>The Simple Type</title>
</head>
<body>
    <div id="page-container">
        <div id="title-bar">
            <div id="logo">
                <img id='logo' src="./logo.png" alt="logo">
            </div>
        </div>
        <div id="page-content">
            <div class="h1-text">
                The Simple Type
            </div>
            <div id="copy-text">
                
            </div>
            <textarea id="user_input" rows="4" cols="50" disabled="disabled" autofocus>
            </textarea>
            <!-- <div id="time">
                x seconds
            </div> -->
            <button id="start-btn">Start</button>
            <button id='next-btn'>Next</button>
            <div id="timer"></div>
        </div>
        <div id="bkg-colour-options">
            <span class="dot purple" id="purple_btn"></span>
            <span class="dot blue" id="blue_btn"></span>
            <span class="dot orange" id="orange_btn"></span>
            <span class="dot pink" id="pink_btn"></span>
        </div>
    </div>

    
</body>
</html>
